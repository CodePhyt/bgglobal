<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .primary { fill: #2E7D32; }
    .secondary { fill: #1976D2; }
    .accent { fill: #424242; }
  </style>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f5f5f5"/>
  <!-- Temperature Control Unit -->
  <rect x="60" y="70" width="80" height="60" rx="5" class="secondary" opacity="0.9"/>
  <!-- Display Screen -->
  <rect x="70" y="80" width="60" height="20" fill="white"/>
  <text x="75" y="95" font-family="Arial" font-size="12" class="accent">21Â°C</text>
  <!-- Control Buttons -->
  <circle cx="80" cy="115" r="5" class="primary"/>
  <circle cx="100" cy="115" r="5" class="primary"/>
  <circle cx="120" cy="115" r="5" class="primary"/>
  <!-- Heat Waves (Red) -->
  <path d="M40 60 Q50 50 60 60 Q70 70 80 60" fill="none" stroke="#f44336" stroke-width="3" opacity="0.7"/>
  <path d="M40 80 Q50 70 60 80 Q70 90 80 80" fill="none" stroke="#f44336" stroke-width="3" opacity="0.7"/>
  <!-- Cool Waves (Blue) -->
  <path d="M120 60 Q130 50 140 60 Q150 70 160 60" fill="none" stroke="#2196f3" stroke-width="3" opacity="0.7"/>
  <path d="M120 80 Q130 70 140 80 Q150 90 160 80" fill="none" stroke="#2196f3" stroke-width="3" opacity="0.7"/>
</svg>