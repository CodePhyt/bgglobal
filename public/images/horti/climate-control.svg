  </g>
  <!-- Connection Lines -->
  <g stroke="#B2EBF2" stroke-width="2" stroke-dasharray="4">
    <line x1="45" y1="45" x2="60" y2="60" />
    <line x1="155" y1="45" x2="140" y2="60" />
    <line x1="45" y1="155" x2="60" y2="140" />
    <line x1="155" y1="155" x2="140" y2="140" />
  </g>
</svg>