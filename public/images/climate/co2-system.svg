<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .primary { fill: #2E7D32; }
    .secondary { fill: #1976D2; }
    .accent { fill: #424242; }
  </style>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f5f5f5"/>
  <!-- CO2 Molecule -->
  <circle cx="70" cy="100" r="20" class="primary" opacity="0.9"/>
  <text x="65" y="105" font-family="Arial" font-size="12" fill="white">C</text>
  <circle cx="130" cy="100" r="15" class="secondary" opacity="0.9"/>
  <text x="125" y="105" font-family="Arial" font-size="12" fill="white">O</text>
  <circle cx="100" cy="70" r="15" class="secondary" opacity="0.9"/>
  <text x="95" y="75" font-family="Arial" font-size="12" fill="white">O</text>
  <!-- Connecting Lines -->
  <line x1="85" y1="95" x2="115" y2="95" stroke="#424242" stroke-width="2"/>
  <line x1="75" y1="85" x2="90" y2="75" stroke="#424242" stroke-width="2"/>
  <!-- Flow Indicators -->
  <path d="M60 140 Q100 160 140 140" fill="none" stroke="#2E7D32" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M140 130 L150 140 L140 150" fill="none" stroke="#2E7D32" stroke-width="3"/>
</svg>