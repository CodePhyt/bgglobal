<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ACC1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26C6DA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Control Unit -->
  <rect x="60" y="60" width="80" height="80" rx="10" fill="url(#grad1)" />
  <!-- Display Screen -->
  <rect x="70" y="70" width="60" height="30" rx="5" fill="#E0F7FA" />
  <!-- Temperature Reading -->
  <text x="75" y="90" fill="#00ACC1" font-family="Arial" font-size="12">23Â°C</text>
  <!-- Control Buttons -->
  <g fill="#B2EBF2">
    <circle cx="80" cy="115" r="5" />
    <circle cx="100" cy="115" r="5" />
    <circle cx="120" cy="115" r="5" />
  </g>
  <!-- Air Flow Indicators -->
  <g fill="none" stroke="#E0F7FA" stroke-width="2">
    <path d="M30,80 C50,80 50,100 30,100" />
    <path d="M170,80 C150,80 150,100 170,100" />
    <path d="M30,120 C50,120 50,140 30,140" />
    <path d="M170,120 C150,120 150,140 170,140" />
  </g>
  <!-- Temperature Indicators -->
  <g fill="#FF5252">
