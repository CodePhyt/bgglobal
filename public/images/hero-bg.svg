<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#134e6f;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#heroGradient)"/>
  <rect width="100%" height="100%" fill="url(#gridPattern)"/>
  <g transform="translate(960,540)">
    <circle r="400" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2">
      <animate attributeName="r" values="400;420;400" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="300" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2">
      <animate attributeName="r" values="300;320;300" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>